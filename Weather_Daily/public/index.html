<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Daily Weather Tracker</title>
    <script src="sketch.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <h1>Daily Weather</h1>
    
    <!-- MENU -->
    <div>
      <a href="/">Checkin</a> | <a href="/checkins">view checkins</a>
    </div>
    
    <!-- INFO Location-->
    <p>
      lat: <span id="latitude"></span>&deg;, lon: <span id="longitude"></span>&deg;.
    </p>

    <!-- Summary location -->
    <p>
      The weather here is <span id="summary"></span> with a temperature of 
      <span id="temperatureCelcius"></span>&deg; Celcius | (<span id="temperatureFahrenheit"></span>&deg; Fahrenheit.)
    </p>

    <p>
      The concentration of particulate matter (<span id="aq_parameter"></span>)
      is <span id="aq_value"></span> <span id="aq_units"></span> 
      last read on <span id="aq_date"></span>.
    </p>

    <button id="checkin">check in</button>
  </body>
</html>
